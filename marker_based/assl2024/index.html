<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        
        <title></title>
        
        <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    

           <!-- Defender -->
           <a-marker type="pattern" url="../../assets/pattern-defender_sign.patt" id="m01">
            <a-entity gltf-model="../../assets/shield/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.2 0.2 0.2"/>
           </a-marker>

            <!-- Medic -->
            <a-marker type="pattern" url="../../assets/pattern-heal_sign.patt" id="m02">
                <a-entity gltf-model="../../assets/healing/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5"/>
            </a-marker>

            <!-- Explorer -->
           <a-marker type="pattern" url="../../assets/pattern-explorer_sign.patt" id="m03">
            <a-entity gltf-model="../../assets/telescope/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"/>
           </a-marker>

           <!-- Collector -->
           <a-marker type="pattern" url="../../assets/pattern-collector_sign.patt" id="m04">
            <a-entity gltf-model="../../assets/bag/scene.gltf" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5"/>
           </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
