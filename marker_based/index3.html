<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>
        <a-assets>
            <img id='globe' src='../assets/world-map.jpg' />
        </a-assets>

      <a-marker preset="hiro">
        
        <a-sphere material='src: #globe' position="0 0.5 0" radius="0.8" segments-height="53">
        </a-sphere>
        
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <!--
        Globe image by Abraham Ortelius - The Library of Congress, Public Domain, https://commons.wikimedia.org/w/index.php?curid=6872417
    -->

  </body>

</html>
